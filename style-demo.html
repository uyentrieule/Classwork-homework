<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo 3 cách thêm CSS</title>

    <!-- 3️⃣ External CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- 2️⃣ Internal CSS -->
    <style>
        body {
            background-color: #f0f8ff;
            font-family: "Segoe UI", sans-serif;
        }
        h2 {
            color: green;
        }
        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <!-- 1️⃣ Inline CSS -->
    <h1 style="color: red;">Đây là ví dụ về Inline CSS</h1>

    <h2>Đây là ví dụ về Internal CSS</h2>
    <p>Đoạn văn này được định dạng bằng CSS viết trong thẻ &lt;style&gt; bên trong &lt;head&gt;.</p>

    <h3>Đây là ví dụ về External CSS</h3>
    <p class="external-demo">Đoạn văn này sẽ được định dạng bằng file style.css liên kết bên ngoài.</p>
</body>
</html>
